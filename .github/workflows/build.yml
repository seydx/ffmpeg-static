name: FFmpeg Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.17.0'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Build FFmpeg binaries
        run: node build.js

      - name: List ffmpeg-binaries content
        run: |
          ls -R ffmpeg-binaries
          echo "Total directories:"
          find ffmpeg-binaries -type d | wc -l

      - name: Create ZIP files for each platform
        run: |
          cd ffmpeg-binaries
          for dir in */; do
            platform=${dir%/}
            cd "$platform"
            if [[ $platform == *"win32"* ]]; then
              # For Windows platforms, look for ffmpeg.exe
              if [ -f "ffmpeg.exe" ]; then
                zip -j "../ffmpeg-${platform}.zip" ffmpeg.exe
              else
                echo "Warning: ffmpeg.exe not found in $platform"
              fi
            else
              # For non-Windows platforms, look for ffmpeg
              if [ -f "ffmpeg" ]; then
                zip -j "../ffmpeg-${platform}.zip" ffmpeg
              else
                echo "Warning: ffmpeg not found in $platform"
              fi
            fi
            cd ..
          done
          cd ..

      - name: Upload FFmpeg binaries as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-binaries-zips
          path: ffmpeg-binaries/ffmpeg-*.zip

  create-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Get version from package.json
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: ffmpeg-binaries-zips
          path: ffmpeg-binaries-zips

      - name: List downloaded artifacts
        run: |
          ls -R ffmpeg-binaries-zips
          echo "Total ZIP files:"
          find ffmpeg-binaries-zips -type f -name "ffmpeg-*.zip" | wc -l

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.package-version.outputs.current-version}}
          name: Release v${{ steps.package-version.outputs.current-version}}
          draft: false
          prerelease: false
          files: ffmpeg-binaries-zips/ffmpeg-*.zip
